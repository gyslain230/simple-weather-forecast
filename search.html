<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0074a4;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
        }

        h2 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <div class="container">
        <div class="card" id="city1">
            <h2>City 1</h2>
            <p>Loading...</p>
        </div>
        <div class="card" id="city2">
            <h2>City 2</h2>
            <p>Loading...</p>
        </div>
    </div>

    <script>
        // Function to fetch weather data
        async function getWeatherData(cityName, cardId) {
            const apiKey = "232c21661f064ad6b87124814232210"; // Replace with your WeatherAPI.com API key
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${cityName}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const card = document.getElementById(cardId);
                card.innerHTML = `
                    <h2>${data.location.name}</h2>
                    <p>Temperature: ${data.current.temp_c}Â°C</p>
                    <p>Weather: ${data.current.condition.text}</p>
                    <p>Humidity: ${data.current.humidity}%</p>
                    <p>Wind Speed: ${data.current.wind_kph} km/h</p>
                `;
            } catch (error) {
                console.error("Error fetching weather data: " + error);
            }
        }

        // Fetch weather data for two random cities
        getWeatherData("City1", "city1");
        getWeatherData("City2", "city2");
    </script>
</body>
</html>
